<section>
  <mat-card>
    <form [formGroup]="loginFormGroup">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [formControl]="loginFormGroup.controls.email">
          <mat-error *ngIf="loginFormGroup.controls.email.hasError('required')">
            Email required
          </mat-error>
          <mat-error *ngIf="loginFormGroup.controls.email.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="loginFormGroup.controls.password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginFormGroup.controls.password.invalid">
            {{ getPasswordError() }}
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          color="papaya"
          mat-button
          [disabled]="this.loginFormGroup.invalid"
          (click)="signIn()">Login
        </button>
        <div class="sign-up">
          Don`t have an account? <a routerLink="/sign-up">Sign Up</a> here.
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
