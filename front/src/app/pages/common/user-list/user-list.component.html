<section class="user-list-container">
  <div *ngFor="let user of data" class="card-container">
    <app-profile-card [userResponse]="user" [isAdminPage]="true" (updateData)="onUpdateData()"/>
  </div>
  <mat-paginator class="card-paginator" [length]="resultsLength" [pageSize]="10" [showFirstLastButtons]="true"
                 [hidePageSize]="true"></mat-paginator>
</section>
