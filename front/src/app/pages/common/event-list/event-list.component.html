<section class="event-list-container">
  <div *ngFor="let event of data" class="card-container">
    <app-event-card [event]="event" [isDetailed]="false"></app-event-card>
  </div>
  <mat-paginator class="card-paginator" [length]="resultsLength" [pageSize]="10" [showFirstLastButtons]="true"
                 [hidePageSize]="true"></mat-paginator>
</section>
